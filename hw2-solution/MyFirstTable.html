<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моя первая таблица</title>
</head>
<body>
<table width="800" border="2" cellpadding="5" cellspacing="1"
>

<thead>

<tr>
    <th colspan="4">Свободная таблица с данными</th>
</tr>
</thead>

<tbody>
<tr align="center">
    <td></td>
    <td><strong>2019</strong></td>
    <td><strong>2020</strong></td>
    <td><strong>2021</strong></td>

</tr>
<tr>
    <td><i>Золото</i></td>
    <td rowspan="2">5643</td>
    <td>4533</td>
    <td>7897</td>

</tr>
<tr>
    <td><i>Бриллианты</i></td>
    <td>31234</td>
    <td>5432</td>

</tr>
<tr>
    <td><i>Валюта</i></td>
    <td>43533</td>
    <td colspan="2" align="center">34533</td>
</tr>

</tbody>


</table>
</body>
</html>
