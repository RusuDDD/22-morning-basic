<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<h1>
    Таблица - это легко и просто
</h1>

<table border="1" align="center" cellPadding="10" cellSpacing="2"  >
    <thead>
    <tr>
        <th colspan="3">   Заголовок таблицы</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Первая колонка</td>
        <td>Вторая колонка</td>
        <td>Третья колонка колонка</td>
    </tr>
    <tr>
        <td align="center">1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>Итого</td>
        <td colspan="2">235432</td>

    </tr>
    </tbody>
</table>

</body>
</html>
