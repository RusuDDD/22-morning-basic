<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        dl {
            border: 1px solid tomato;
            border-radius: 10px;
            padding: 20px;
            line-height: 150%;
            font-size: 150%;
            width: 70vw;
            margin: 0 auto;
        }

        dd {
            margin-bottom: 20px;
            border-bottom: 2px dashed black;
        }
        dt{
            border-left: 2px dotted red;
        }
    </style>
</head>
<body>
<dl>
    <dt>Firefox</dt>
    <dd>
        A free, open source, cross-platform,
        graphical web browser developed by the
        Mozilla Corporation and hundreds of
        volunteers.
    </dd>

    <dt>Chrome</dt>
    <dd>Исчо адзин браузер</dd>
    <!-- Other terms and descriptions -->

</html>
