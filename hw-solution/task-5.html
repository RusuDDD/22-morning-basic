<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

        article {
            background-color: #DDE8ED;
            border: 2px solid #558DA5;

            padding: 10px;

            width: 400px;
            margin: 0 auto;
            font-family: Helvetica, sans-serif;

        p {
            line-height: 160%;
            font-size: 120%;
        }

        h2 {

        }

</head>

<article>

        Another title

    <p>
